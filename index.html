<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="timer">
      <img id="ten_minutes" src="images/0.png" alt="">
      <img id="one_minute" src="images/0.png" alt="">
      <img src="images/colon.png" alt="">
      <img id="ten_seconds" src="images/0.png" alt="">
      <img id="one_second" src="images/0.png" alt="">
      <img src="images/dot.png" alt="">
      <img id="m_hundred" src="images/0.png" alt="">
      <img id="m_ten" src="images/0.png" alt="">
      <img id="m_one" src="images/0.png" alt="">
    </div>
    <div class="controls">
      <button id="min" class="btn">Min</button>
      <button id="sec" class="btn">Sec</button>
      <button id="reset" class="btn">Reset</button>
      <button id="start" class="btn">Start</button>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
